<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        window.onload = function(){
            var clock = document.getElementById('clock');
            setInterval(function () {
                var now = new Date();
                clock.innerHTML = now.toString();
            }, 1000);
        };
     </script>
</head>
<body>
    <h2>현재 시간</h2>
    <h2 id="clock"></h2>
</body>
</html>
